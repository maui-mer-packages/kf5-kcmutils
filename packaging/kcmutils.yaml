Name         : kcmutils
Version      : 5.2.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : KDE Frameworks 5 Tier 3 addon for interacting with KCModules
Description  : |
  KDE Frameworks 5 Tier 3 addon for interacting with KCModules
URL          : http://www.kde.org

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
    - qt5-tools
    - kitemviews-devel
    - kconfigwidgets-devel
    - kcoreaddons-devel
    - ki18n-devel
    - kiconthemes-devel
    - kservice-devel
    - kxmlgui-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
Requires:
    - kf5-filesystem

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%doc COPYING.LIB README.md"
    - "%{_kf5_libdir}/libKF5KCMUtils.so.*"
    - "%{_kf5_servicetypesdir}/*.desktop"

SubPackages:
    - Name: devel
      Group: Development/Libraries
      Summary: Development files for %{name}
      Description: |
        The %{name}-devel package contains the files necessary to develop applications
        that use %{name}.
      Requires:
          - kitemviews-devel
          - kconfigwidgets-devel
          - kcoreaddons-devel
          - ki18n-devel
          - kiconthemes-devel
          - kservice-devel
          - kxmlgui-devel
      Files:
          - "%{_kf5_includedir}/kcmutils_version.h"
          - "%{_kf5_includedir}/KCMUtils"
          - "%{_kf5_libdir}/libKF5KCMUtils.so"
          - "%{_kf5_cmakedir}/KF5KCMUtils"
          - "%{_kf5_mkspecsdir}/qt_KCMUtils.pri"
